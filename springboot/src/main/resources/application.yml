server:
  port: 8080
  servlet:
    context-path: /api/v1
spring:
  application:
    name: springboot

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/learning_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai



mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.boda.springboot.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false

logging:
  level:
    com:
      boda:
        mapper: debug
        service: info
        controller: info

# JWT 配置
jwt:
  secret: d025897c-c962-49f2-9d98-0dfcc6485b97-web-lab-learning-system-secret-key # 密钥(至少32字节)
  expiration: 86400000  # 24小时(毫秒)
  header: Authorization # 请求头名称
  prefix: Bearer        # Token前缀

# Knife4j 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.boda.springboot.controller

knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表


